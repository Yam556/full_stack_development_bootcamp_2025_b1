<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
  </head>
  <body
    class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300"
  >
    <!-- Header with dark mode toggle -->
    <header
      class="fixed top-0 left-0 right-0 z-10 bg-white dark:bg-gray-800 shadow-md p-4 flex items-center justify-between"
    >
      <div class="flex items-center space-x-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-blue-600 dark:text-blue-400"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 3v18m9-9H3"
          />
        </svg>
        <span class="text-xl font-semibold text-gray-900 dark:text-gray-100"
          >ChatGPT</span
        >
      </div>
      <button
        id="theme-toggle"
        class="text-sm px-4 py-2 border rounded dark:border-gray-600 dark:text-gray-100"
      >
        Toggle Theme
      </button>
    </header>

    <!-- Chat container -->
    <main class="pt-20 pb-16 px-4 flex flex-col h-screen max-w-4xl mx-auto">
      <div id="chat" class="flex-1 overflow-y-auto space-y-4">
        <!-- Assistant Message -->
        <div class="flex">
          <div class="bg-gray-100 dark:bg-gray-700 p-3 rounded-lg max-w-2xl">
            Hello! How can I assist you today?
          </div>
        </div>

        <!-- User Message -->
        <div class="flex justify-end">
          <div class="bg-blue-500 text-white p-3 rounded-lg max-w-2xl">
            What's the weather like today?
          </div>
        </div>
      </div>

      <!-- Input bar -->
      <form
        id="chat-form"
        class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 p-4 border-t dark:border-gray-700 flex items-center gap-2"
      >
        <input
          type="text"
          id="message-input"
          class="flex-1 p-2 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100"
          placeholder="Type your message..."
        />
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
        >
          Send
        </button>
      </form>
    </main>

    <script>
      const toggleBtn = document.getElementById('theme-toggle');
      const htmlEl = document.documentElement;

      toggleBtn.addEventListener('click', () => {
        htmlEl.classList.toggle('dark');
      });

      // Optional: Fake chat message handling
      const form = document.getElementById('chat-form');
      const input = document.getElementById('message-input');
      const chat = document.getElementById('chat');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const userMsg = input.value.trim();
        if (!userMsg) return;

        // Add user message
        const userDiv = document.createElement('div');
        userDiv.className = 'flex justify-end';
        userDiv.innerHTML = `<div class="bg-blue-500 text-white p-3 rounded-lg max-w-2xl">${userMsg}</div>`;
        chat.appendChild(userDiv);

        // Fake assistant reply
        const botDiv = document.createElement('div');
        botDiv.className = 'flex';
        botDiv.innerHTML = `<div class="bg-gray-100 dark:bg-gray-700 p-3 rounded-lg max-w-2xl mt-2">You asked about the weather. It's sunny today!</div>`;
        chat.appendChild(botDiv);

        chat.scrollTop = chat.scrollHeight;
        input.value = '';
      });
    </script>
  </body>
</html>
